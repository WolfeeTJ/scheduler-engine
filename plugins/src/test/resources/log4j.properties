log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %F(%M): %m%n
; log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %F(%M): %m%n

# log4j.logger.org.apache.activemq.transport.vm.VMTransportFactory=INFO, console
log4j.logger.org.apache.activemq=WARN, console
log4j.logger.org.apache.activemq.spring=WARN, console

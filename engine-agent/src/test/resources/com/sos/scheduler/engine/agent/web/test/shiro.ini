[users]
someMaster = -, master
aGui = TEST-PASSWORD, viewer, terminator
nagios = TEST-PASSWORD, monitor

[roles]
monitor = WebService:GET:api:isAlive
viewer = WebService:GET,HEAD:api
master = WebService:POST:api:command, WebService:POST:api:tunnel, Command:StartApiTask,StartNonApiTask
terminator = WebService:POST:api:command, Command:Terminate

[accessTokens]
MASTER-SECRET-ACCESS-TOKEN = someMaster
B-SECRET-ACCESS-TOKEN = bUser
